{% if messages %}
{% for msg in messages %}
<div class="alert alert-{{message.tags}} show-notification" role="danger">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    <strong>{{msg}}</strong>
  </div>
    
{% endfor %}

{% endif%}
